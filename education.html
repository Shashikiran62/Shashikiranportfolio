<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="icons/favicon.png">
  <title>Shashikiran's - Education</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Courier New', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #00ff88;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }

    .terminal-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .code-line {
      position: absolute;
      color: #00ff88;
      font-size: clamp(0.8rem, 2vw, 1rem);
      font-weight: 600;
      opacity: 0.2;
      font-family: 'Courier New', monospace;
      white-space: nowrap;
      animation: scrollCodeVertical linear infinite;
    }

    @keyframes scrollCodeVertical {
      0% { transform: translateY(-100vh); opacity: 0.2; }
      100% { transform: translateY(100vh); opacity: 0.2; }
    }

    .content {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: clamp(1rem, 5vw, 2rem);
    }

    .header-nav {
      position: relative;
      top: -20px;
      left: 0;
      display: flex;
      align-items: center;
      gap: clamp(0.5rem, 2vw, 1rem);
      margin-bottom: 2rem;
      padding: 0.5rem;
      width: 100%;
      max-width: 1400px;
      justify-content: space-between;
      flex-wrap: nowrap;
    }

    h1 {
      font-size: clamp(1.2rem, 3.5vw, 1.8rem);
      text-shadow: 0 0 12px #00ff88, 0 0 24px #00ff88;
      animation: neonGlow 1.5s ease-in-out infinite alternate;
      color: #00ff88;
      font-weight: bold;
      letter-spacing: 1px;
      white-space: nowrap;
    }

    @keyframes neonGlow {
      from { text-shadow: 0 0 12px #00ff88, 0 0 24px #00ff88; }
      to { text-shadow: 0 0 24px #00ff88, 0 0 36px #00ff88; }
    }

    .nav-links {
      display: flex;
      gap: clamp(0.5rem, 1.5vw, 1rem);
      flex-wrap: nowrap;
      align-items: center;
    }

    .nav-links a {
      color: #00ff88;
      text-decoration: none;
      font-size: clamp(0.8rem, 2vw, 1rem);
      position: relative;
      transition: color 0.3s ease;
      padding: clamp(0.3rem, 1vw, 0.5rem) clamp(0.5rem, 1.5vw, 0.8rem);
      border-radius: 6px;
      background: rgba(0, 255, 136, 0.1);
      transition: background 0.3s ease, color 0.3s ease;
      white-space: nowrap;
    }

    .nav-links a:hover {
      color: #ffffff;
      background: rgba(0, 255, 136, 0.3);
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #00ff88;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .menu-icon {
      display: none;
      color: #00ff88;
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      cursor: pointer;
      padding: clamp(0.3rem, 1vw, 0.5rem);
      background: rgba(0, 255, 136, 0.1);
      border-radius: 6px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .menu-icon:hover {
      background: rgba(0, 255, 136, 0.3);
      transform: scale(1.1);
    }

    .about-section {
      display: flex;
      flex-direction: column;
      gap: clamp(1rem, 3vw, 2rem);
      margin-bottom: 2rem;
      align-items: center;
      margin-top: 8vh;
    }

    .education-container {
      display: flex;
      gap: clamp(1rem, 3vw, 2rem);
      align-items: flex-start;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .education-item {
      background: linear-gradient(135deg, rgba(10, 10, 26, 0.7) 0%, rgba(26, 42, 42, 0.7) 100%);
      border: 2px solid #00ff88;
      border-radius: 12px;
      padding: clamp(1rem, 2vw, 1.5rem);
      box-shadow: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      width: clamp(250px, 45%, 350px);
      overflow: hidden;
      position: relative;
    }

    .education-item:first-child {
      padding: clamp(2rem, 3vw, 3rem);
      min-height: 400px;
    }

    .education-item:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 25px #00ff88, inset 0 0 15px #00cc66;
    }

    .education-img {
      width: clamp(150px, 25vw, 200px);
      height: auto;
      border: 2px solid #00ff88;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff88;
      transition: transform 0.3s ease;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .education-img:hover {
      transform: scale(1.1);
    }

    .education-text {
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      color: #00ff88;
      text-shadow: 0 0 5px #00ff88;
      padding: 0.5rem;
      background: rgba(0, 255, 136, 0.1);
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      margin: 0;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hello {
      border: 2px solid #00ff88;
      background: rgba(0, 255, 136, 0.1);
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header-nav {
        gap: clamp(0.3rem, 1vw, 0.5rem);
        padding: 0.5rem;
        justify-content: space-between;
        align-items: center;
      }

      h1 {
        font-size: clamp(1rem, 3vw, 1.4rem);
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: calc(100% + 2rem);
        right: 0;
        width: clamp(120px, 35vw, 150px);
        z-index: 1001; /* Ensure it stays above other content */
        opacity: 0;
        transform: translateX(20px);
        transition: opacity 0.3s ease, transform 0.3s ease;
        background: rgba(10, 10, 10, 0.85); /* Professional dark background */
        padding: 1rem; /* Reduced padding for a cleaner look */
        border: 1px solid #00ff88; /* Simple border */
        border-radius: 5px; /* Slight rounding */
        backdrop-filter: blur(6px); /* Maintain blur effect */
        transform-origin: top right; /* Adjust transform origin for right alignment */
      }

      .nav-links.active {
        display: flex;
        opacity: 1;
        transform: translateX(0);
      }

      .nav-links a {
        font-size: clamp(0.9rem, 2vw, 1rem);
        padding: 0.5rem 1rem;
        margin: 0.3rem 0;
        color: #00ff88;
        text-decoration: none;
        transition: color 0.3s ease;
        white-space: nowrap;
      }

      .nav-links a:hover {
        color: #ffffff;
      }

      /* Special styling for the Home link with an icon */
      .nav-links a[href="index.html"]::before {
        content: "\f015"; /* Font Awesome home icon */
        font-family: "Font Awesome 6 Free";
        font-weight: 900; /* Ensure solid style */
        margin-right: 0.5rem;
      }

      .menu-icon {
        display: block;
      }

      .about-section {
        flex-direction: column;
        align-items: center;
        margin-top: 5vh;
      }

      .education-container {
        flex-direction: column;
        align-items: center;
      }

      .education-item {
        width: clamp(200px, 80%, 300px);
        background: linear-gradient(135deg, rgba(10, 10, 26, 0.7) 0%, rgba(26, 42, 42, 0.7) 100%);
        box-shadow: none;
      }

      .education-item:first-child {
        padding: clamp(1.5rem, 2vw, 2rem);
        min-height: 350px;
      }

      .education-item:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 0 25px #00ff88, inset 0 0 15px #00cc66;
      }

      .education-img {
        width: clamp(120px, 40vw, 150px);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: clamp(0.9rem, 4vw, 1.2rem);
      }

      .nav-links {
        width: clamp(100px, 40vw, 130px);
      }

      .nav-links a {
        font-size: clamp(0.6rem, 2.5vw, 0.8rem);
        padding: clamp(0.3rem, 1vw, 0.5rem);
        padding-left: 1rem;
      }

      .education-text {
        font-size: clamp(0.8rem, 3.5vw, 1rem);
      }

      .education-item:first-child {
        padding: clamp(1rem, 1.5vw, 1.5rem);
        min-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="terminal-bg" id="terminal-bg"></div>
  <div class="content">
    <div class="header-nav">
      <h1>Shashikiran</h1>
      <i class="fas fa-ellipsis-h menu-icon" id="menu-toggle"></i>
      <div class="nav-links" id="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="education.html" class="hello">Education</a>
        <a href="internship.html">Internship</a>
        <a href="projects.html">Projects</a>
        <a href="https://drive.google.com/file/d/19MDO2nf2Vi61sY8yVIqgGNzJmtKOLCjY/view?usp=sharing">Resume</a>
      </div>
    </div>
    <div class="about-section">
      <div class="education-container">
        <div class="education-item">
          <a href="https://www.aiet.org.in/"><img src="icons/alvas-institute-of-engineering-and-technology.jpg" alt="ALVAS Education Foundation" class="education-img" ></a>
          <div class="education-text">BE in Computer Science<br>Visveshwarya Technological University<br>2021 - Present<br>CGPA: 7.88</div>
        </div>
        <div class="education-item">
          <a href="https://kps75hiriadka.com/"><img src="icons/gpuc.avif" alt="GPUC Hiriadka" class="education-img"></a>
          <div class="education-text">12th in PCMB<br>Department of Pre education<br>2019 - 2021<br>Percentage: 72.83</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function createCodeLine() {
      const terminalDiv = document.getElementById('terminal-bg');
      const codeLine = document.createElement('div');
      codeLine.className = 'code-line';
      const codeSnippets = [
        '0101010101',
        'function init() { return true; }',
        '0xFF 0xAB 0x12',
        'if (x > 0) { console.log("run"); }',
        '10110011',
        'const data = [1, 0, 1];',
        '// TODO: Optimize loop',
        '0b11001010',
        'while (true) { break; }',
        'printf("Shashikiran");',
        '<h1>Hi I am Shashikiran !!! </h1>' ,
        'for(int i=0;i<n;i++){}',
        'var x = 42;'
      ];
      codeLine.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
      codeLine.style.left = `${Math.random() * 100}vw`;
      codeLine.style.animationDuration = `${Math.random() * 10 + 5}s`;
      codeLine.style.animationDelay = `${Math.random() * 3}s`;
      if (Math.random() > 0.5) {
        codeLine.style.animationName = 'scrollCodeVerticalReverse';
      }
      terminalDiv.appendChild(codeLine);

      setTimeout(() => {
        codeLine.remove();
      }, 15000);
    }

    const styleSheet = document.createElement('style');
    styleSheet.textContent = `
      @keyframes scrollCodeVerticalReverse {
        0% { transform: translateY(100vh); opacity: 0.2; }
        100% { transform: translateY(-100vh); opacity: 0.2; }
      }
    `;
    document.head.appendChild(styleSheet);

    function startTerminalAnimation() {
      for (let i = 0; i < 20; i++) {
        setTimeout(createCodeLine, Math.random() * 3000);
      }
      setInterval(createCodeLine, 500);
    }

    startTerminalAnimation();

    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
